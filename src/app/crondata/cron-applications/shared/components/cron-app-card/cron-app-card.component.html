<!--begin::Mixed Widget 11-->
<div class="card card-custom gutter-b card-stretch" *ngIf="app">
  <!--begin::Body-->
  <div class="card-body d-flex flex-column">
    <div class="flex-grow-1 pb-5">
      <!--begin::Info-->
      <div class="d-flex align-items-center pr-2 mb-6">
        <span class="text-muted font-weight-bold font-size-lg flex-grow-1">{{app.appCategory.categoryName}}</span>
        <div class="symbol symbol-50">
					<span class="symbol-label" [ngClass]="app.isInstalled?'bg-light-success':'bg-light-light'">
						<img [src]="app.appIcon |safe:'resourceUrl'" class="h-50 align-self-center" alt=""
                 height="25px" width="25px">
					</span>
        </div>
      </div>
      <!--end::Info-->
      <h4 class="text-dark font-weight-bolder font-size-h4 ">
        {{app.appName}}
      </h4>
      <!--begin::Desc-->
      <p class="text-dark-50 font-weight-normal font-size-lg mt-6">
        {{app.appDescription |slice:0:250}}
        <span class="text-primary" [ngbTooltip]="app.appDescription"
              placement="auto" container="body"
              *ngIf="app.appDescription.length>250">...</span>
      </p>
      <!--end::Desc-->
    </div>
    <!--begin::Team-->
    <div class="d-flex align-items-center">
      <button class="btn btn-success btn-shadow-hover font-weight-bolder w-100 py-3" (click)="activate()"
              [disabled]="app.isInstalled">
        {{app.isInstalled ? 'Activated' : 'Activate module'}}
      </button>
    </div>
    <!--end::Team-->
  </div>
  <!--end::Body-->
</div>
<!--end::Mixed Widget 11-->
