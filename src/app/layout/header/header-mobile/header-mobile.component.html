<!-- begin:: Header Mobile -->
<div id="kt_header_mobile" class="header-mobile align-items-center d-print-none"
     [ngClass]="headerMobileClasses">
  <!--begin::Logo-->
  <a routerLink="/" class="img-fluid">
    <img alt="logo" [attr.src]="headerLogo" style="height: 38px"/>
  </a>
  <!--end::Logo-->

  <!--begin::Toolbar-->
  <div class="d-flex align-items-center">
    <!--begin: Notifications -->
    <app-notification [bgImage]="'./assets/media/misc/bg-1.jpg'"
                      [pulse]="true"
                      [skin]="'dark'"
                      [icon]="'assets/media/svg/icons/General/Notifications1.svg'"
                      [useSVG]="true"></app-notification>
    <!--end: Notifications -->
    <app-quick-action [bgImage]="'./assets/media/misc/bg-2.jpg'" [skin]="'dark'"
                      [icon]="'./assets/media/svg/icons/Layout/Layout-4-blocks.svg'"
                      [useSVG]="true"></app-quick-action>

    <app-top-user-profile></app-top-user-profile>
    <!--end::Topbar Mobile Toggle-->
    <ng-container *appHasAnyAuthority="ADMIN_ROLE">
      <!--begin::Header Menu Mobile Toggle-->
      <button class="btn text-white p-0 burger-icon ml-4" id="kt_header_mobile_toggle">
        <span></span>
      </button>
      <!--end::Header Menu Mobile Toggle-->
    </ng-container>

    <ng-container *ngIf="asideSelfDisplay">
      <!--begin::Aside Mobile Toggle-->
      <button class="btn text-white p-0 burger-icon burger-icon-left ml-4" id="kt_aside_mobile_toggle">
        <span></span>
      </button>
      <!--end::Aside Mobile Toggle-->
    </ng-container>
  </div>
  <!--end::Toolbar-->
</div>
<!-- end:: Header Mobile -->
