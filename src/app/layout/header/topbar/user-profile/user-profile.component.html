<!--begin::User-->
<div ngbDropdown placement="bottom-right" *ngIf="user$ | async as _user"
     class="dropdown dropdown-fluid" autoClose="inside:outside">
  <!--begin::Toggle-->
  <div ngbDropdownToggle class="topbar-item">
    <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
      <span class="text-white font-weight-bolder font-size-base d-none d-md-inline mr-3">
        {{_user.firstName}}</span>
      <span class="symbol symbol-35 symbol-light-white">
				<span class="text-success symbol-label font-size-h5 font-weight-bold">
          {{_user?.lastName|firstLetter}}
        </span>
			</span>
    </div>
  </div>
  <!--end::Toggle-->

  <!--begin::Dropdown-->
  <div ngbDropdownMenu class="dropdown-menu m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg">
    <!--begin: Head -->

    <!--end: Head -->
    <!--begin::Nav-->
    <div class="navi navi-spacer-x-0 placeholder-dark-50 px-8">
      <!--begin::Item-->

      <div class="navi-item  pb-4 pt-4">
      </div>
      <div class="navi-item">
        <a routerLink="/app/crondata/account/profile/personal-information"
           routerLinkActive="active" class="navi-link py-2">
								<span class="navi-icon mr-2">
										<span class="svg-icon" inlineSVG="assets/media/svg/icons/General/User.svg">
										</span>
								</span>
          <span class="navi-text font-size-lg">Personal information</span>
        </a>
      </div>
      <div class="navi-item">
        <a routerLink="/app/crondata/account/profile/change-password"
           routerLinkActive="active" class="navi-link py-2">
															<span class="navi-icon mr-2">
																<span class="svg-icon" inlineSVG="assets/media/svg/icons/Communication/Shield-user.svg">
																</span>
															</span>
          <span class="navi-text font-size-lg">Change Password</span>
        </a>
      </div>
      <div class="navi-separator mt-3"></div>
      <div class="navi-footer d-flex justify-content-center align-items-center py-5">
        <a (click)="logout()" class="btn btn-light-primary font-weight-bold">
          <span class="svg svg-icon svg-icon-ligth"
                inlineSVG="assets/media/svg/icons/Navigation/Sign-out.svg"></span>
          Sign Out
        </a>
      </div>
      <!--end::Footer-->
    </div>
    <!--end::Nav-->
  </div>
  <!--end::Dropdown-->
</div>
<!--end::User-->
