<div class="d-flex flex-column flex-root flex-center">
  <div class="d-flex flex-center flex-row-fluid w-100">
    <div class="login-form text-center p-7 position-relative overflow-hidden">
      <!--begin::Login Header-->
      <div class="d-flex flex-center mb-15">
        <a>
          <img src="/assets/media/logos/logo-letter-13.svg" class="" alt="" width="180px" height="180px"/>
        </a>
      </div>
      <!--end::Login Header-->
      <!--begin::Login Sign in form-->
      <div class="login-signin">
        <div class="mb-10 text-center">
          <h2>Sign In</h2>
          <div class="text-muted font-weight-bold">Enter your details to login to your account:</div>
        </div>
        <form class="form" id="kt_login_signin_form"
              role="form" [formGroup]="loginForm">
          <div class="form-group mb-5">
            <div class="input-icon">
              <input class="form-control" type="text"
                     autocomplete="off"
                     name="username" id="username"
                     placeholder="{{ 'global.form.username.placeholder' | translate }}"
                     formControlName="username" #username/>
              <span class="svg-icon" inlineSVG="assets/media/svg/icons/General/User.svg"></span>
            </div>
          </div>
          <div class="form-group mb-5">
            <div class="input-icon">
              <input class="form-control"
                     type="password"
                     name="password"
                     id="password"
                     placeholder="{{ 'login.form.password.placeholder' | translate }}"
                     formControlName="password"/>
              <span>
                <i class="flaticon-lock icon-md"></i>
              </span>
            </div>
          </div>
          <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
            <div class="checkbox-inline">
              <label class="checkbox m-0">
                <input type="checkbox" name="remember"
                       formControlName="rememberMe"/>
                <span></span>Remember me</label>
            </div>
            <a id="kt_login_forgot" class="text-muted text-hover-primary" (click)="forgot()">
              Forget Password ?</a>
          </div>
          <button id="kt_login_signin_submit"
                  type="submit" (click)="login()"
                  [disabled]="loading"
                  appButtonLoader
                  [loading]="loading"
                  classIcon="flaticon-logout"
                  class="btn btn-primary font-size-lg">
            <!--            <i class="spinner spinner-sm mr-3" *ngIf="loading"></i>-->
            Sign In

          </button>
        </form>
      </div>
      <!--end::Login Sign in form-->
    </div>
  </div>
</div>
