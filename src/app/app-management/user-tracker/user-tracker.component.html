<div class="card w-100 h-100">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="card-title mb-0 text-uppercase label-header">
      Real-time user activities
    </h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th class="font-weight-semibold text-uppercase">User</th>
          <th class="font-weight-semibold text-uppercase">IP Address</th>
          <th class="font-weight-semibold text-uppercase">Current page</th>
          <th class="font-weight-semibold text-uppercase">Time</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let activity of activities">
          <td>{{activity.userLogin}}</td>
          <td>{{activity.ipAddress}}</td>
          <td>{{activity.page}}</td>
          <td>{{activity.time | date:'yyyy-MM-dd HH:mm:ss':'UTC'}}</td>
        </tr>
        </tbody>
        <tbody *ngIf="loading">
        <tr>
          <td colspan="5">
            <div class="p-5 d-flex  justify-content-center align-items-center text-primary">
              <app-sys-spinner [height]="'35px'"
                               [label]="'Loading activity'"
                               [loading]="loading"
                               [width]="'35px'">
              </app-sys-spinner>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
