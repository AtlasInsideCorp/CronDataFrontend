<div class="flex-row-fluid ml-lg-8">
  <!--begin::Card-->
  <div class="card card-custom card-stretch">
    <!--begin::Header-->

    <app-account-profile-header section="Personal Information"
                                subtext="Update your personal information"
                                [account]="account"></app-account-profile-header>
    <!--end::Header-->
    <!--begin::Form-->
    <!--    <form class="form">-->
    <!--begin::Body-->
    <div class="card-body">
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">First Name</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text"
                 [(ngModel)]="account.firstName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Last Name</label>
        <div class="col-lg-9 col-xl-6">
          <input class="form-control form-control-lg form-control-solid" type="text"
                 [(ngModel)]="account.lastName">
        </div>
      </div>
      <div class="row">
        <label class="col-xl-3"></label>
        <div class="col-lg-9 col-xl-6">
          <h5 class="font-weight-bold mt-10 mb-6">Contact Info</h5>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Phone</label>
        <div class="col-lg-9 col-xl-6">
          <div class="input-group input-group-lg input-group-solid">
            <div class="input-group-prepend">
																	<span class="input-group-text">
																		<i class="flaticon2-phone icon-nm"></i>
																	</span>
            </div>
            <input type="text" class="form-control form-control-lg form-control-solid"
                   [(ngModel)]="account.phoneNumber"
                   placeholder="Phone">
          </div>
          <span class="form-text text-muted">We'll never share your email with anyone else.</span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label text-right">Email Address</label>
        <div class="col-lg-9 col-xl-6">
          <div class="input-group input-group-lg input-group-solid">
            <div class="input-group-prepend">
																	<span class="input-group-text">
																		<i class="flaticon-email icon-nm"></i>
																	</span>
            </div>
            <input type="text" class="form-control form-control-lg form-control-solid"
                   [(ngModel)]="account.email"
                   placeholder="Email">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-5">
        <app-delete-account></app-delete-account>
      </div>
    </div>
    <!--end::Body-->
    <!--    </form>-->
    <!--end::Form-->
  </div>
</div>
